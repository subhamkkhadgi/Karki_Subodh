<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/eventcalender.css">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="../Images/logo.webp" alt="MindConnect">
        </div>
        <ul>
            <li class="item"><a href="../HTML/index.html">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Services</a>
                <div class="dropdown-content">
                    <a href="../HTML/eventcalender.html">Event Calendar</a>
                    <a href="../HTML/communityforums.html">Community Forums</a>
                </div>
            </li>
            <li class="item"><a href="../HTML/aboutus.html">About Us</a></li>
            <li class="item"><a href="contactus.html">Contact Us</a></li>
            <li class="item"><a href="../HTML/blog.html">Blog Post</a></li>


        </ul>
        <div id="nav-buttons">
            <button class="login-btn" onclick="window.location.href='../HTML/login.html';">Login</button>
            <button class="signup-btn" onclick="window.location.href='../HTML/signup.html';">SignUp</button>
        </div>
    </nav>

    <div class="event-container">
        <h2>Event Calendar</h2>
        <p>Register for Workshop</p>

        <form action="#" method="post" class="event-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="workshop">Select Workshop:</label>
            <select id="workshop" name="workshop" required>
                <option value="managing-stress">Managing Stress - Nov 5</option>
                <option value="coping-anxiety">Coping with Anxiety - Nov 10</option>
                <option value="overcoming-burnout">Overcoming Burnout - Nov 15</option>
            </select>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

    <script>
        document.querySelector('.event-form').addEventListener('submit', function (event) {
            event.preventDefault();

            alert('Form submitted successfully!');

            window.location.reload();
        });
    </script>


</body>

</html>
